<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Retro Universe</title>
    <style>
        /* Basic reset and retro styling */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            overflow: hidden;
            cursor: crosshair;
        }

        #canvas {
            position: fixed;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0f0,
                         0 0 20px #0f0,
                         0 0 30px #0f0;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            padding: 10px 20px;
            border: 2px solid #0f0;
            color: #0f0;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s;
            background: rgba(0, 255, 0, 0.1);
        }

        .menu-item:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.1);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0f0,
                            0 0 20px #0f0,
                            0 0 30px #0f0;
            }
            to {
                text-shadow: 0 0 20px #0f0,
                            0 0 30px #0f0,
                            0 0 40px #0f0;
            }
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>WELCOME TO THE GRID</h1>
        <div class="subtitle">[SYSTEM ONLINE]</div>
        <div class="menu">
            <a href="#" class="menu-item">Enter</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Contact</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
